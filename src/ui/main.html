<!DOCTYPE html>

<head>

  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

</head>

<body>
  <button class="btn btn-default pull-right">
    <span class="icon icon-megaphone"></span>

  </div>

          <div id="reader" style="width:100%; height:100%;"></div>
        </div>
      </div>
    </div>
    <footer style="  background: #5b7ff7;
      background: -webkit-linear-gradient(to right, #309cfd, #6548fa, #9022f8);
      background: linear-gradient(to right, #309cfd, #6548fa, #9022f8); border:0px solid;" class="toolbar toolbar-footer">
      <div class="toolbar-actions">
        <button class="btn btn-default closeBtn"> Close Entries </button>
